<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <h1>Odin Calculator</h1>
    <div class="container">
      <div class="calculator">
        <header>
          <div class="calculator__display"></div>
        </header>
        <div class="calculator__btns">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
          <button>.</button>
          <button>/</button>
          <button id="equals-btn">=</button>
        </div>
        <div><button id="clear-btn">CLEAR</button></div>
      </div>
    </div>
  </body>
</html>
